<body>

    <div>Ejercicio 02</div>
    <script>

       


        var animales = new Array('perro', 'gato', 'caballo', 'rinoceronte')

        function removeProperty(obj, prop) {
            for (var i = 0; i < obj.length; i++) {
                if (obj[i] == prop) {
                    delete obj[i]
                    return true
                } else {
                    return false
                }
            }
        }

        removeProperty(animales, 'gato');


        var perro = { 'raza': 'galgo', 'peso': '20', 'color': 'pardo' };
        function removePropertyDos(obj, prop) {
            // add lines
            for (key in obj) {
                if (key == prop) {
                    console.log('true')
                } else {
                    console.log('false')
                }
            }
            return null;
        }
        removePropertyDos(perro, 'raza')


    </script>
